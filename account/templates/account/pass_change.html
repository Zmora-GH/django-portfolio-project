{% extends 'index.html' %}

{% block title %} Password Change {% endblock %}

{% block main %}
	<form method="post" class="au-form">
		{% csrf_token %}
		{{ form.as_ul }}
		<div class="au-group">
			<button type="reset" class="btn">Reset</button>
			<button type="submit" class="btn">Register Now</button>
		</div>
	</form>
{% endblock %}

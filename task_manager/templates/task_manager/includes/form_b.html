{% load widget_tweaks %}

<div class="form-wrap hide">
	<form method="post" class="board-form">
		{% csrf_token %}
		<div class="au-group">
			<label>Board name:</label><br>
			{% render_field form.name class="au-input" %}	
		</div>
		<div class="au-group">
			<button type="submit" class="btn">Create</button>
			<button type="reset" class="btn">Reset</button>
			<button type="button" class="btn" onclick="form_manage('form-wrap', 1)"> Close</button>
		</div>
	</form>
</div>

{% load widget_tweaks %}

<div class="form-wrap hide">
	<form method="post" class="board-form">
		{% csrf_token %}
		<div class="au-group">
			<label>Title:</label><br>
			{% render_field form.title class="au-input" %}	
		</div>
		<div class="au-group">
			<label>Body:</label><br>
			{% render_field form.body class="au-input" %}	
		</div>
		<div class="au-group">
			<label>Stage:</label><br>
			{% render_field form.stage class="au-input" %}	
		</div>
		<div class="au-group">
			<button type="submit" class="btn">Create</button>
			<button type="reset" class="btn">Reset</button>
			<button type="button" class="btn" onclick="form_manage('form-wrap', 1)">Close</button>
		</div>
	</form>
</div>
